<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fasting Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-6">
          <button class="btn btn-success btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Timetable</button>
          
          <div class="offcanvas offcanvas-start bg-success" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="text-end mx-3">
              <button type="button" class="btn-close mt-3 bg-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-header">
              <div id="carouselExample" class="carousel slide mt-5">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/Timetable-1.jpeg" class="d-block img-fluid" alt="TimeTable-1">
                  </div>
                  <div class="carousel-item">
                    <img src="img/Timetable-2.jpeg" class="d-block img-fluid" alt="TimeTable-2">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="For-button">
    <div class="container">
      <div class="row mt-5 text-center pt-lg-5">
        <div class="d-block mt-5 pt-5">
          <a href="/suhur.html" class="link fs-3">
            <button type="button" class="btn btn-success mt-5 p-md-4 p-3 w-25">Suhur</button>
          </a>
        </div>
        <div class="d-block">
          <a href="/iftar.html" class="link fs-3">
            <button type="button" class="btn btn-success mt-5 p-md-4 p-3 w-25">Iftar</button>
          </a>
        </div>
        <div class="d-block">
          <a href="/dinner.html" class="link fs-3">
            <button type="button" class="btn btn-success mt-5 p-md-4 p-3 w-25">Dinner</button>
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
